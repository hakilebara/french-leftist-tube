name: Update RSS Feeds

# Trigger the workflow every hour
on:
  schedule:
    - cron: '0 0 * * *' # Runs every day at 00:00 UTC

  # Allow the workflow to also be triggered manually
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # Checkout the repository
      - name: Checkout repository
        uses: actions/checkout@v3

      # Set up Node.js environment with the latest stable version
      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 'node'  # This ensures the latest stable version of Node.js

      # Install dependencies
      - name: Install dependencies
        run: npm install

      # Run the Node.js script to fetch RSS and generate HTML
      - name: Run RSS Fetch and Generate HTML
        run: node index.js

      # Commit and Push changes to GitHub
      - name: Commit and Push changes
        run: |
          git config --global user.name 'github-actions[bot]'
          git config --global user.email 'github-actions[bot]@users.noreply.github.com'
          git add index.html
          git commit -m "Update video feed"
          git push
